<div class="container" ng-class="{'is-load' : $ctrl.isLoad}">
    <h2 ng-show="$ctrl.meetings.length">Meetings de la journée</h2>
    <h2 ng-show="!$ctrl.meetings.length">Rien de prévu aujourd'hui, have fun !</h2>    
    <div class="meetings" ng-class="{'is-load' : $ctrl.isLoad}">
        <div ng-repeat="meeting in $ctrl.meetings track by $index">
            <span ng-if="!meeting.isAllDay">{{meeting.from | toHours}} - {{meeting.to | toHours}} : </span>{{meeting.description}}
            <br>
            <span><i>{{meeting.location}}</i></span>
        </div>
    </div>
</div>
