<div class="container" ng-class="{appear : $ctrl.isLoad}">
    <div class="city">{{$ctrl.city}}</div>
    <div class="line">
        <div class="icon" ng-class="$ctrl.icon | weatherToClass">
            <div ng-class="$ctrl.icon | weatherToCloudBase"></div>            
        </div>
        <div class="temp">{{$ctrl.tempMax}} | {{$ctrl.tempMin}}&deg;</div>
    </div>
</div>
