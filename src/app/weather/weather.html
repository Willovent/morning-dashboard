  <chart [type]="'line'" [data]="chartData | async" [options]="chartOptions"></chart>
  <div class="forecast-icon-container">
    <div class="icon" *ngFor="let weather of weathers | async" [ngClass]="weather.icon | weatherToClass">
      <div [ngClass]="weather.icon | weatherToCloudBase">
        <span class="temperature">{{weather.temp}} Â°</span>
      </div>
    </div>
  </div>
</div>
